<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading">
  <div class="row animated fadeIn fast">
    <div class="col-4 col-md-2">
      <img
        [src]="artist.images | image"
        [alt]="artist.name"
        class="img-thumbnail rounded-circle"
      />
    </div>
    <div class="col">
      <h3>{{ artist.name }}</h3>
      <a [href]="artist.external_urls.spotify" target="_blank"
        >Go to spotify's profile</a
      >
    </div>
    <div class="col-3 text-end">
      <button class="btn btn-outline-danger" routerLink="/home">Go home</button>
    </div>
  </div>

  <div class="animated fadeIn mt-3">
    <h2>Top Tracks</h2>
    <hr />
    <div class="list-group animated fadeIn">
      <app-track-item
        *ngFor="let track of topTracks"
        [track]="track"
      ></app-track-item>
    </div>
  </div>
</div>
