<div class="card p-2 bg-dark">
  <img
    [src]="release.images | image"
    class="card-img-top"
    [alt]="release.name"
  />
  <div class="card-body">
    <h5 class="card-title text-light">
      {{ release.name }}
    </h5>
    <p class="card-text">
      <span
        *ngFor="let artist of release.artists"
        (click)="goToArtist(artist.id)"
        class="badge rounded-pill bg-info text-dark m-1 cursor-pointer"
        >{{ artist.name }}</span
      >
    </p>
  </div>
</div>
