<a
  (click)="goToArtist(artist.id)"
  class="
    list-group-item
    bg-dark
    text-light
    d-flex
    justify-content-between
    align-items-center
    flex-wrap
    cursor-pointer
  "
>
  <div class="d-flex flex-nowrap align-items-center">
    <a class="navbar-brand">
      <img
        [src]="artist.images | image"
        [alt]="artist.name"
        width="70"
        height="70"
        class="d-inline-block align-text-to"
      />
    </a>
    <div>
      {{ artist.name }}
    </div>
  </div>
  <div class="d-flex flex-wrap">
    <span
      *ngFor="let genre of artist.genres"
      class="badge bg-primary m-1 cursor-default"
      >{{ genre }}</span
    >
  </div></a
>
